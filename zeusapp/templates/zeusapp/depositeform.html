<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Deposite Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
</head>
<body>
	<style type="text/css">
		#depositeform{
			margin-top: 100px;
		}
	</style>
	<div id="depositeform" class="container card">
		<h2 style="text-align: center;"><strong>Please fill the deposite form</strong></h2>
		<hr>
	<form method="POST">
		{% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Plan name</label>
    <input name="planname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Endeavour to enter an actual plan. Don't know the plans click <a href="{% url 'plans' %}">here</a></div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input name="price" type="number" step="0.01" class="form-control" id="exampleInputPassword1" placeholder="1000.07">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
