<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Plans</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

  <style type="text/css">
    .box-element{
  box-shadow:hsl(0, 0%, 80%) 0 0 16px;
  background-color: #fff;
  border-radius: 4px;
  padding: 10px;
}

.thumbnail{
  width: 100%;
  height: 200px;
  -webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
}

.product{
  border-radius: 0 0 4px 4px;
}
  </style>

<div class="row">
  <h2 style="text-align: center"><bold>Our detailed awesome plans</bold></h2>
  <hr>
  <div class="container">

  {% for plan in plans %}
  <div class="col-lg-4">
    <img class="img-responsive thumbnail " src="{{plan.imageURL}}">
    <div class="box-element product">
      <h6><strong>{{plan.name}}</strong></h6>
      <br>
      <p style="text-align: center;"><b>{{plan.description}}</b></p>
      <hr>
        <p style="font-weight: bold;"><b>Maximum deposite: {{plan.max_deposite}}</b></p>
        <p style="font-weight: bold;"><b>Minimum deposite: {{plan.min_deposite}}</b></p>
      <button id="usertype" data-product='{{plan.id}}' data-action='add'  class="btn btn-outline-secondary add-btn update-cart ">What are you waiting for?</button>
      <a class="btn btn-outline-success" href="{{plan.imageURL}}">View</a>
      <h4 style="display: inline-block; float: right"><strong></strong></h4>

      <strong><h3 style="display: inline; float: right;">${{plan.price|floatformat:2}}</h3></strong>

    </div>
  </div>
  {% endfor %}

</div>
<h2 style="text-align: center"><bold>Proceed to make a deposite <a href="{% url 'depositeform' %}">here</a></bold></h2>
<hr>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
